<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Prova Spring Boot</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

	<style>
		html {
			margin-left: 5%;
			margin-right: 5%;
			margin-top: 8%;
		}
		body {
			background-color: #adb5bd;
		}
		
		
	
	</style>
</head>
<body>
	<h2>Spring Boot Rest API - Prova</h2>


	<form action="" id="formCadusuario">
		<div class="mb-3">
			<label for="id" class="form-label">ID:</label> 
			<input type="text" class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome usuário:</label> 
			<input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade:</label>
			<input type="number" class="form-control" id="idade" maxlength="3">
		</div>

	</form>

	<button type="button" class="class="btn btn-outline-secondary" onclick="document.getElementById('formCadusuario').reset();">Novo</button>
	<button type="button" class="btn btn-success" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalPesquisarUser">Pesquisar</button>
	<button type="button" class="btn btn-outline-danger" onclick="botaoDeletarDaTabela()">Excluir</button>

	<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Usuários</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="mb-3">
	            <label for="recipient-name" class="col-form-label">Informe o Nome:</label>
	            <input type="text" class="form-control" id="nameBusca">
	          </div>
	          	<button type="button" class="btn btn-info" onclick="pesquisarUser()">Buscar</button>
	        </form>
	        
	        <div style="height: 300px; overflow: scroll;">
		        <table class="table table-success table-striped" id="tabelaResultados">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Nome</th>
					      <th scope="col">Editar</th>
					      <th scope="col">Delete</th>
					    </tr>
					  </thead>
					  <tbody>
					    
					  </tbody>
				</table>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
	      </div>
	    </div>
	  </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<script type="text/javascript">
		
		function botaoDeletarDaTabela(){
			var id = $('#id').val();
			if(id != null && id.trim() != '') {
				deleteUser(id);
				document.getElementById('formCadusuario').reset();
			}
			
			
		}
	
		function deleteUser(id){
			if(confirm('Confirma a exclusão?')) {
				$.ajax({
					method : "DELETE",
					url : "delete",
					data : "iduser=" + id ,
					success : function(response) {
						$('#'+id).remove();
						
						alert(response);
					}
				
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao deletar usuário por id: " + xhr.responseText);
				});
			}
		}
	
	
		function pesquisarUser(){
			var nome = $("#nameBusca").val();
			
			if(nome != null && nome.trim() != '') {
				
				$.ajax({
					method : "GET",
					url : "buscarPorNome",
					data : "name=" + nome ,
					success : function(response) {
						$("#tabelaResultados > tbody > tr").remove();
						for (var i = 0; i < response.length; i++) {
							$('#tabelaResultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" class="btn btn-primary" onclick="colocarEmEdicao('+response[i].id+')">Vizualizar</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('+response[i].id+')">Excluir</button></td></tr>');
						}
					}
				
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar: " + xhr.responseText);
				});
			}
		}
		
		
		function colocarEmEdicao(id){
			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "iduser=" + id ,
				success : function(response) {
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					
					$('#modalPesquisarUser').modal('hide');
				}
			
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuário por id: " + xhr.responseText);
			});
		}
		
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			
			if(nome == null || nome != null && nome.trim() == '') {
				$('#nome').focus();
				alert('Informe o nome');
				return;
			}
			
			if(idade == null || idade != null && idade.trim() == '') {
				$('#idade').focus();
				alert('Informe a Idade');
				return;
			}
			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Salvo com Sucesso!!!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar usuário: " + xhr.responseText);
			});

		}
	</script>

	</footer>
</body>
</html>
